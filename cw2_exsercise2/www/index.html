<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>GCS 18616 Exsercise 2</title>
</head>

<body>
    

    <!-- PAGE "CREATE NEW ACCOUNT" -->
    <div data-role="page" class="ui-content-i" id="page-create">
        <div data-role="panel" data-display="overlay" id="panel">
            <div style="text-align: center; margin-bottom: 50px;">
                <h1>Mobile App</h1>
                <img src="img/g.png" width="75%">
            </div>

            <ul data-role="listview">
                
            </ul>

            <br><br><br>
            <h3>Contact:</h3>
            <p><b>Author:</b> Lê Tường Vinh</p>
            <p><b>Email:</b> <a href="mailto:vinhltgcs18616@fpt.edu.vn">vinhltgcs18616@fpt.edu.vn</a></p>
        </div>

        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
            <div style="margin-left: 5px; margin-right: 5px;">
                <a style="border: none; background-color: transparent;" id="panel-open"
                    class="ui-btn ui-icon-bars ui-btn-icon-notext ui-nodisc-icon">Open Panel</a>
                    
            </div>
        </div>

        
        
        <!-- <div data-role="header" data-position="fixed"></div> -->

        <div data-role="main" class="ui-content">
            <div>
               <marquee direction="right"   style="font-size: 50px;" class="green">Page-Create</marquee>

            </div>
           
            <!-- Registration Form -->
            <form id="frm-register">
                <!-- <form data-role="popup" id="fr"> -->
                <span id="error" style="color: red;"></span>


                <!-- </form> -->
                <label class="small-text"><i> <img width="20px" height="20px" src="img/h2.png" alt=""></i>  Property Name</label>
                <input minlength="4" type="text" id="property" data-clear-btn="true" placeholder="Enter property name here..." required> 
                <label class="small-text"><i> <img width="20px" height="20px" src="img/adde.png" alt=""></i> Property Address</label>
                <input  minlength="4" type="text" placeholder="Enter street number & name here..." id="street" data-clear-btn="true"
                    required>
                    <fieldset class="ui-grid-a" style="overflow: visible;">
                        <div class="ui-block-a" style="padding-right: 5px;">
                         
                            <select id="city" style="font-family: cursive;" required ></select>
                              
                        </div>
                
                      
                    <select id="district" required ></select>
                    <select id="ward" required > </select>
               </fieldset>
               <fieldset class="ui-grid-a" style="overflow: visible;">

               <div class="ui-block-a" style="padding-right: 5px;">
                <label class="small-text"><img width="20px" height="20px" src="img/se.png" alt="">Property Type</label>
                <select id="type" required>
                <option class="green" value="">Select Type</option>
                <option value="ApartMent">ApartMent</option>
                <option value="Penthouse">Penthouse</option>
                <option value="Villa">Villa</option>
                <option value="House">House</option>

                </select>
                </div>

               
                <label class="small-text"> <img width="20px" height="20px" src="img/se.png" alt="">Property Furniture</label>
                <select  id="furniture">
                <option  class="green" value="">Select Furniture</option>
                <option value="Furnished">Furnished</option>
                <option value="UnFurnished">UnFurnished</option>
                <option value="Half Furnished">Half Furnished</option>
                
                </select>
              
                </fieldset>
                
                <fieldset class="ui-grid-a" style="overflow: visible;">
                    <div class="ui-block-a" style="padding-right: 5px;">
                        <label  class="small-text"><img width="20px" height="20px" src="img/bedd.png" alt="">  Number of Bedrooms</label>
                        <input type="number" id="bedroom" data-clear-btn="true" placeholder="Enter bedrooms no. here..."
                            required min="0">
                    </div>

                    <div class="ui-block-b" style="padding-left: 5px;">
                        <label class="small-text"><img width="20px" height="20px" src="img/mo.png" alt="">Monthly Price</label>
                        <input  minlength="4" type="number" id="price" data-clear-btn="true" placeholder="Enter monthly price here..."
                            required min="0">
                    </div>
                </fieldset>

                <label class="small-text"><img width="20px" height="20px" src="img/huuupng.png" alt="">Reporter</label>
                <input  minlength="4" type="text" id="reporter" data-clear-btn="true" placeholder="Enter name of reporter here..."
                    required>

                <label class="small-text"><img width="20px" height="20px"  src="img/no.png" alt=""> Property Note</label>
                <input  minlength="4" type="text" id="note" data-clear-btn="true" placeholder="Enter a note here...">

                <button style="width: fit-content;"  id="btnSubmit" type="submit"><img src="img/cee.png" alt=""> 
                    Create Account</button>
            </form>

            <!-- Confirm Registration -->
            <form data-role="popup" id="frm-confirm" class="ui-content">
                <table>
                    <tr>
                        <th>Name</th>
                        <td id="property"></td>
                    </tr>

                    <tr>
                        <th>Address</th>
                        <td>
                            <span id="street"></span>, <span id="ward"></span>, <span id="district"></span>, <span
                                id="city"></span>
                        </td>
                    </tr>

                    <tr>
                        <th>Type</th>
                        <td id="type"></td>
                    </tr>

                    <tr>
                        <th>Bedroom No.</th>
                        <td id="bedroom"></td>
                    </tr>

                    <tr>
                        <th>Price</th>
                        <td id="price"></td>
                    </tr>

                    <tr>
                        <th>Furniture</th>
                        <td id="furniture"></td>
                    </tr>

                    <tr>
                        <th>Reporter</th>
                        <td id="reporter"></td>
                    </tr>

                    <tr>
                        <th>Note</th>
                        <td id="note"></td>
                    </tr>
                </table>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a class="ui-btn ui-corner-all" data-rel="back">Cancel</a>
                    </div>

                    <div class="ui-block-b">
                        <input type="submit" value="Confirm">
                    </div>
                </div>
            
            </form>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    
                        <a href="#page-create" data-transition="none"
                            class="ui-btn ui-btn-b ui-icon-plus ui-btn-icon-notext ui-nodisc-icon ui-state-persist active">Create
                            Account</a>
                    </li>

                  
                </ul>
            </div>
        </div>
    </div>


    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/address.js"></script>
    <script src="js/index.js"></script>
   
</body>

</html>
